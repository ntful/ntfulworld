  <script>
    // Fetch the JSON data from the external file (lyrics.json)
    fetch('lyrics.json')
      .then(response => response.json())  // Convert the response to JSON
      .then(jsonData => {
        // Get the DOM elements for the buttons
        const originalButton = document.getElementById('btn-og');
        const englishButton = document.getElementById('btn-eng');
        const koreanButton = document.getElementById('btn-kr');
        const japaneseButton = document.getElementById('btn-ch');
        const chineseButton = document.getElementById('btn-jp');
        
        // Get the lyrics container where the lyrics will be displayed
        const lyricsContainer = document.getElementById('lyrics');

        // Function to display lyrics
        function displayLyrics(lyrics) {
          // Clear any existing lyrics
          lyricsContainer.innerHTML = '';

          // Loop through and display each line of lyrics
          lyrics.forEach(line => {
            const p = document.createElement('p');
            p.innerHTML = line;
            lyricsContainer.appendChild(p); // Append each <p> element with a line of lyrics
          });
        }

        // Event listeners for each button
        originalButton.addEventListener('click', () => {
          displayLyrics(jsonData.lyrics); // Display the original lyrics
        });

        englishButton.addEventListener('click', () => {
          displayLyrics(jsonData['eng-lyrics']); // Display the English lyrics
        });

        koreanButton.addEventListener('click', () => {
          displayLyrics(jsonData['kr-lyrics']); // Display the Korean lyrics
        });

        japaneseButton.addEventListener('click', () => {
          displayLyrics(jsonData['jp-lyrics']); // Display the Korean lyrics
        });

        chineseButton.addEventListener('click', () => {
          displayLyrics(jsonData['ch-lyrics']); // Display the Korean lyrics
        });

        // Optional: You can show the original lyrics by default
        displayLyrics(jsonData.lyrics);

      })
      .catch(error => console.error('Error fetching JSON:', error)); // Handle errors
  </script>
