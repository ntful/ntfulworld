<!DOCTYPE html>
<html lang="en">    
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Message</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">

  <script>
    // Fetch the JSON data from the external file (lyrics.json)
    fetch('lyrics.json')
      .then(response => response.json())  // Convert the response to JSON
      .then(jsonData => {
        // Loop through and display each line of lyrics
        const lyrics = document.getElementById('lyrics');
        
        // Assuming jsonData.lyrics is an array
        jsonData.lyrics.forEach(line => {
          const p = document.createElement('p');
          p.innerHTML = line;
          lyrics.appendChild(p); // Append each <p> element with a line of lyrics
        });
      })
      .catch(error => console.error('Error fetching JSON:', error)); // Handle errors
  </script>
<style>
    p{
        padding: 0;
        margin: 0;
    }
</style>
</head>
