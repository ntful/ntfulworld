<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message</title>
    <style>
        /* Reset margin and padding for the whole page */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            justify-content: space-between; /* Ensures space between top and bottom */
        }

        /* Content area to center anything you want in the middle */
        .content {
            flex: 1; /* Ensures the content area takes the available space */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Bottom button container */
        .bottom-buttons {
            display: flex;
            justify-content: space-around; /* Space out the buttons */
            align-items: center;
            background-color: #fff;
            padding: 8px;
            width: 100%;
            border-top-left-radius: 15px; /* Top-left radius */
            border-top-right-radius: 15px; /* Top-right radius */
            border-top: 1px solid rgba(0, 0, 0, 0.3); /* Solid top border */
            box-shadow: 0 -5px 10px rgba(0, 0, 0, 0.2);
        }

        /* Style for image buttons */
        .button img {
            width: 50px; /* Set the size of the images */
            height: 50px; /* Maintain square shape */
            object-fit: contain; /* Ensure image fits within the button */
            cursor: pointer; /* Change cursor to indicate clickable */
        }

        /* Hover effect for image buttons */
        .button img:hover {
            opacity: 0.8; /* Slight fade effect on hover */
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>AE~~</h1>
    </div>
    <div class="bottom-buttons">
        <div class="button">
            <img src="mbtn2.svg"> <!-- Replace with your image source -->
        </div>
        <div class="button">
            <img src="wbtn1.svg"> <!-- Replace with your image source -->
        </div>
        <div class="button">
            <img src="sbtn1.svg"> <!-- Replace with your image source -->
        </div>
    </div>
</body>
</html>
